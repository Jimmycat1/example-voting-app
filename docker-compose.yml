version: "3"

services:
  vote:
    build: ./vote
    command: python app.py
    volumes:
     - ./vote:/app
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier

  result:
    build: ./result
    command: nodemon --debug server.js
    volumes:
      - ./result:/app
    ports:
      - "5001:80"
      - "5858:5858"
    networks:
      - front-tier
      - back-tier

  worker:
    build:
      context: ./worker
    networks:
      - back-tier

  redis:
    image: redis:alpine
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: microsoft/mssql-server-linux:latest
    container_name: db
    volumes:
      - "db-data:/sql"
    environment:
    ACCEPT_EULA: Y
    SA_PASSWORD: "abcdefg"
	  - ports: ["1433:1433"]


    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier:
